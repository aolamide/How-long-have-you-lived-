<!DOCTYPE html>
<html> 
    <head>
        <meta charset="utf-8" /> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Number of days</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
        <Script src="js/main.js"></Script>
    </head>
    <body>
        <div class="container">
            
            <header class="header"> How long have you lived?</header>

            <div class="main"> 
                <div id="instruction">Enter your year of birth.</div>

                <div class="section">
                    <form action="#">
                        <input type="date" name="number" id="number" value="2000-01-01">
                        <input type="button" id="btn" value="Find days alive" onClick="calcDays()">
                    </form>
                </div>

                <div class="section">
                    <div id="output"></div>
                </div>
            </div>
        </div>
    </body>
</html>
